<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Website Name</title>
    <meta property="og:type" content="website">

    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1>Web name</h1>
    <div id="main-content">
        <div id="calendar">
            <h2>
                <button onclick="monthDown()">&lt;</button>
                <span id="calendar-month">MARCH 2023</span>
                <button onclick="monthUp()">&gt;</button>
                <button onclick="gotoToday()">T</button>
            </h2>

            <table id="calendar-table">
                <tr>
                    <th>SUN</th>
                    <th>MON</th>
                    <th>TUE</th>
                    <th>WED</th>
                    <th>THU</th>
                    <th>FRI</th>
                    <th>SAT</th>
                </tr>
                <!-- calendar.js will create table cells here-->
                <!-- cell's inner html is defined in updateCalendarCell in template.js -->
                <!-- cell class is "calendar-cell" -->
            </table>

        </div>

        <div id="date-event">
            <h2>Date Select</h2>

            <ul id="date-event-list">
                <!-- will be filled by updateEventList in template.js -->
            </ul>

            <form>
                <select>
                    <option disabled selected>วิชา</option>
                </select>
                <select>
                    <option disabled selected>ประเภทงาน</option>
                </select>
                <select>
                    <option disabled selected>วันเดือนปี</option>
                </select>
                <input placeholder="Task Name" />
                <button>Submit</button>
            </form>
        </div>
    </div>

    <script type="module" src="firebase_init.js"></script>
    <script type="module" src="api.js"></script>
    <script type="module" src="event.js"></script>
    <script type="module" src="template.js"></script>
    <script type="module" src="calendar.js"></script>
</body>

</html>
